<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Directory</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000;
            color: #fff;
            padding: 1rem;
            flex-wrap: wrap;
        }
        .header-title {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .search-box {
            width: 250px;
            margin: 0 1rem;
        }
        .search-box input {
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
        }
        .filter-controls {
            min-width: 200px;
        }
        .controls-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: #f1f1f1;
            flex-wrap: wrap;
        }
        .controls-left {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }
        .controls-right {
            margin-left: auto;
        }
        .add-employee-btn {
            background-color: green;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        #employeeFormModal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 2rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.25);
            z-index: 1000;
        }
        #employeeFormModal.hidden {
            display: none;
        }
        #employeeForm label {
            display: block;
            margin-bottom: 0.5rem;
        }
        #employeeForm input {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.2rem;
            margin-bottom: 1rem;
        }
        #employeeForm button {
            margin-right: 1rem;
        }
        .employee-cards-row {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 2rem 1rem;
        }
        .employee-card-sample {
            border: 1px solid #ccc;
            padding: 1rem;
            width: 20%;
            margin: 0.5rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
        }
        .employee-card-sample p {
            margin: 0.5rem 0;
        }
        .employee-card-sample .editBtn,
        .employee-card-sample .deleteBtn {
            position: absolute;
            bottom: 10px;
            padding: 0.3rem 0.8rem;
        }
        .employee-card-sample .editBtn {
            left: 10px;
        }
        .employee-card-sample .deleteBtn {
            right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="header-title">Employee Directory</div>
            <div class="search-box">
                <input type="text" id="searchBar" placeholder="Search employees...">
            </div>
            <div class="filter-controls">
                <button id="filterToggle">Filters</button>
            </div>
        </div>
        <div class="controls-bar">
            <div class="controls-left">
                <label>Show:
                    <select id="itemsPerPage">
                        <option value="10">10</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                </label>
                <div id="pageNumbers"></div>
            </div>
            <div class="controls-right">
                <button class="add-employee-btn" onclick="openEmployeeForm()">Add New Employee</button>
            </div>
        </div>
    </header>

    <main>
        <div id="employeeCards" class="employee-cards-row">
            <div class="employee-card-sample">
                <p><strong>Name:</strong> John Doe</p>
                <p><strong>Email:</strong> john@example.com</p>
                <p><strong>Department:</strong> HR</p>
                <p><strong>Role:</strong> Manager</p>
                <button class="editBtn">Edit</button>
                <button class="deleteBtn">Delete</button>
            </div>
            <div class="employee-card-sample">
                <p><strong>Name:</strong> Jane Smith</p>
                <p><strong>Email:</strong> jane@example.com</p>
                <p><strong>Department:</strong> IT</p>
                <p><strong>Role:</strong> Developer</p>
                <button class="editBtn">Edit</button>
                <button class="deleteBtn">Delete</button>
            </div>
            <div class="employee-card-sample">
                <p><strong>Name:</strong> Alice Brown</p>
                <p><strong>Email:</strong> alice@example.com</p>
                <p><strong>Department:</strong> Finance</p>
                <p><strong>Role:</strong> Analyst</p>
                <button class="editBtn">Edit</button>
                <button class="deleteBtn">Delete</button>
            </div>
        </div>

        <div id="employeeFormModal" class="hidden">
            <form id="employeeForm">
                <h2 id="formTitle">Add/Edit Employee</h2>
                <input type="hidden" id="employeeId">
                <label>First Name:<input type="text" id="firstName" required></label>
                <label>Last Name:<input type="text" id="lastName" required></label>
                <label>Email:<input type="email" id="email" required></label>
                <label>Department:<input type="text" id="department" required></label>
                <label>Role:<input type="text" id="role" required></label>
                <button type="submit">Save</button>
                <button type="button" id="cancelForm">Cancel</button>
            </form>
        </div>
    </main>

    <script>
        function openEmployeeForm() {
            document.getElementById('employeeForm').reset();
            document.getElementById('formTitle').textContent = 'Add New Employee';
            document.getElementById('employeeId').value = '';
            document.getElementById('employeeFormModal').classList.remove('hidden');
        }

        document.getElementById('cancelForm').addEventListener('click', () => {
            document.getElementById('employeeFormModal').classList.add('hidden');
        });

        document.getElementById('employeeForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const employee = {
                id: Date.now(),
                firstName: document.getElementById('firstName').value.trim(),
                lastName: document.getElementById('lastName').value.trim(),
                email: document.getElementById('email').value.trim(),
                department: document.getElementById('department').value.trim(),
                role: document.getElementById('role').value.trim()
            };

            if (!employee.firstName || !employee.lastName || !employee.email || !employee.department || !employee.role) {
                alert('Please fill in all fields correctly.');
                return;
            }

            const card = document.createElement('div');
            card.className = 'employee-card-sample';
            card.innerHTML = `
                <p><strong>Name:</strong> ${employee.firstName} ${employee.lastName}</p>
                <p><strong>Email:</strong> ${employee.email}</p>
                <p><strong>Department:</strong> ${employee.department}</p>
                <p><strong>Role:</strong> ${employee.role}</p>
                <button class="editBtn">Edit</button>
                <button class="deleteBtn">Delete</button>
            `;
            document.getElementById('employeeCards').appendChild(card);

            document.getElementById('employeeFormModal').classList.add('hidden');
        });
    </script>
</body>
</html>
